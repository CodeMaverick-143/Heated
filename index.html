<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Heatmap</title>
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Bootstrap and FontAwesome for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Initialize the map centered on Pune
        var map = L.map('map').setView([18.5204, 73.8567], 12);

        // Adding OpenStreetMap as the base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example heatmap data for Pune
        var heatData = [
            [18.5249, 73.7594, 0.4576],
            [18.6401, 73.9409, 0.3735],
            [18.5963, 73.8443, 0.1723],
            [18.5697, 73.9026, 0.1304],
            [18.4812, 74.0223, 0.0439],
            // Add more data points as needed
        ];

        // Adding heatmap layer to the map
        var heat = L.heatLayer(heatData, {
            radius: 25,
            blur: 15,
            maxZoom: 17
        }).addTo(map);

        // Optional: Add a custom marker on specific locations (dark store placements)
        var marker = L.marker([18.5204, 73.8567]).addTo(map);
        marker.bindPopup("<b>Pune</b><br>Example Dark Store Location").openPopup();

        // Enhance user interaction with map features
        map.on('click', function(e) {
            alert("You clicked the map at " + e.latlng.toString());
        });
    </script>

</body>
</html>
